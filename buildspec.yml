version: 0.2

env:
  variables:
    AWS_ACCOUNT_ID: "156331626410"
    AWS_DEFAULT_REGION: "us-east-1"
    ECR_REPO_NAME: "demo-2049"
    CONTAINER_NAME: "demo-container"

phases:
  pre_build:
    commands:
      - echo "Logging in to Amazon ECR..."
      - aws ecr get-login-password --region us-east-1 | docker login --username AWS --password-stdin 156331626410.dkr.ecr.us-east-1.amazonaws.com

  build:
    commands:
      - echo "Building Docker image..."
      - docker build -t $ECR_REPO_NAME:latest .
      - docker tag $ECR_REPO_NAME:latest $AWS_ACCOUNT_ID.dkr.ecr.$AWS_DEFAULT_REGION.amazonaws.com/$ECR_REPO_NAME:latest

  post_build:
    commands:
      - echo "Pushing Docker image..."
      - docker push $AWS_ACCOUNT_ID.dkr.ecr.$AWS_DEFAULT_REGION.amazonaws.com/$ECR_REPO_NAME:latest
      - echo "Creating imagedefinitions.json..."
      - echo -n '[{"name":"demo-container","image":"156331626410.dkr.ecr.us-east-1.amazonaws.com/demo-2049:latest"}]' > imagedefinitions.json
      - echo "Generated imagedefinitions.json:"
      - cat imagedefinitions.json
      - ls -R

artifacts:
  files:
    - imagedefinitions.json